apply plugin: 'com.android.application'

android {
    compileSdkVersion 23 //使用的SDK版號
    buildToolsVersion "23.0.1" // 建立使用版本

    defaultConfig {
        applicationId "com.example.user.simeplui" //  唯一是別方式 跟 URL 的網域名稱很雷同
        minSdkVersion 14 // 最低支援的版本
        targetSdkVersion 23 //最高支援的版本
        versionCode 2  //　如果有新的版本　請調正數字要比目前大一位數
        versionName "1.１" // 目前定義版號
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.parse:parse-android:1.+'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
